{% extends "users/base.html" %}

{% block head_content %}
    <title>Platzigram sign in</title>
{% endblock %}

{% block container %}


    <form method="POST" action="{% url "users:login" %}">
        {% csrf_token %}

        <div class="form-group">

            <input class="form-control" type="text" placeholder="Username" name="username"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password"/>
        </div>
        {% if form.errors %}
            <p class="alert alert-danger">Your username or password don't match</p>
        {% endif %}

        <button class="btn btn-primary btn-block mt-5" type="submit">Sign In</button>

        <p class="mt-4"> Don't have an account ye? <a href="{% url 'users:signup' %}">Sign up here</a></p>
    </form>

{% endblock %}
