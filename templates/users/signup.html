{% extends 'users/base.html' %}


{% block head_content %}
    <title>Platzigram sign up</title>
{% endblock %}

{% block container %}

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" required/>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required/>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password confirmation" name="password_confirmation"
                   required/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="First name" name="first_name" required/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last name" name="last_name" required/>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email address" name="email" required/>
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Register</button>

    </form>

{% endblock %}
